<button nz-button nzType="primary" (click)="newProduct()">New Product</button>

<nz-table #basicTable [nzData]="products">
  <thead>
  <tr>
    <th>Picture</th>
    <th>Name</th>
    <th>English Name</th>
    <th>Description</th>
    <th>Labels</th>
    <th>Link</th>
    <th>Status</th>
    <th>Art no</th>
    <th>Brand</th>
    <th>Create Time</th>
    <th>Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of products, let i = index">
    <td>
      <img style="width: 200px;" src="{{data.pictures[0]?.url}}"/>
    </td>
    <td>{{data.name}}</td>
    <td>{{data.name_en}}</td>
    <td>{{data.description}}</td>
    <td>{{data.product_label_names}}</td>
    <td>{{data.link}}</td>
    <td>{{data.status}}</td>
    <td>{{data.art_no}}</td>
    <td>{{data.brand?.name}}</td>
    <td>{{data.created_at}}</td>
    <td>
      <a (click)="editProduct(data.id)">Update</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a nz-popconfirm nzTitle="Are you sure delete this data?" (nzOnConfirm)="removeProduct(i)" nzPlacement="top">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
