<div *ngIf="hero">
  <h2>
    {{hero.name | uppercase}}
  </h2>
  <div><span>id: </span>{{hero.id}}</div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

<button (click)="goBack()">go back</button>

<button (click)="sad()">save</button>

<ul>
  <li *ngIf="sa" style="width: 50px;" [@heroState]="state"
      (click)="toggleState()">
    <div style="overflow: hidden">{{hero.name}}</div>
  </li>
</ul>

<div>
  {{birthday | date: "MM/dd/yy"}}
</div>
