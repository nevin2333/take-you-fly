<nz-table #basicTable [nzData]="brands">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>link</th>
    <th>logo</th>
    <th>更新时间</th>
    <th>Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.name}}</td>
    <td>{{data.description}}</td>
    <td>{{data.link}}</td>
    <td>{{data.logo}}</td>
    <td>{{data.updated_at}}</td>
    <td>
      <a>Action 一 {{data.name}}</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
