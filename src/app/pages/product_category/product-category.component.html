ProductCategory

<nz-table #basicTable [nzData]="product_categories">

    <th>Name</th>
    <th>English Name</th>
    <th>Status</th>
    <th>Create Time</th>
    <th>Option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">

    <td>{{data.status}}</td>
    <td>{{data.created_at}}</td>
